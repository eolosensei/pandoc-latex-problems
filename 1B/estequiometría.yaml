from: markdown
# reader: may be used instead of from:
to: pdf
# writer: may be used instead of to:

# leave blank for output to stdout:
output-file: estequiometría.pdf
# leave blank for input from stdin, use [] for no input:
input-file:
- estequiometría.md
- ./estequiometría/ajuste-reacciones.md
- ./estequiometría/reactivo-limitante.md

template: ../LaTeX-config/ged.pandoc.tex
standalone: true
self-contained: false

# note that structured variables may be specified:
metadata:
  xsim:
    exercise:
      print: 'true'
      template: gedmargin
    solution:
      print: 'true'
      template: gedsolution
      name: 'Solución: '

# Filters will be assumed to be Lua filters if they have
# the .lua extension, and json filters otherwise.  But
# the filter type can also be specified explicitly, as shown.
# Filters are run in the order specified.
# To include the built-in citeproc filter, use either `citeproc`
# or `{type: citeproc}`.
filters:
- ../Lua-filters/xsim-list.lua


pdf-engine: pdflatex
pdf-engine-opts:
- "-shell-escape"
# you may also use pdf-engine-opt: with a single option
# pdf-engine-opt: "-shell-escape"